<form #formulario1="ngForm" (ngSubmit)="salvar(formulario1)" class="mb-3">
    <div class="mb-3">
      <label for="ra" class="form-label">RA</label>
      <input #ra="ngModel" required  type="number" class="form-control" name="ra" [(ngModel)]="aluno.ra">
      <div *ngIf="!ra.valid && ra.touched" class="alert alert-danger" role="alert">*RA é obrigatório!</div>
    </div>
      <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input #nome="ngModel" required type="text" class="form-control" name="nome" [(ngModel)]="aluno.nome">
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">*Nome é obrigatório!</div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
</form>
