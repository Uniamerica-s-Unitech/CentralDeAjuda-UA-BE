<main>
    <article>
        <div class="scroll ">
            <table class="table table-striped">
                <thead class="fixed-header">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">RA</th>
                        <th scope="col">Patrimônio</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of listaTicketsFiltrada; let i = index">
                        <td>{{ ticket.id }}</td>
                        <td>{{ ticket.alunoId.ra }}</td>
                        <td>{{ ticket.notebookId.patrimonio }}</td>
                        <td class="text-center">
                            <button (click)="editarTicket(modalTicket, ticket, i)" class="btn btn-outline-warning  mx-2"><img class="img" src="assets\img\write.svg"></button>
                            <!--<button (click)="excluirTicket(modaloExcluir, ticket, i)" class="btn btn-danger"><img class="img" src="assets\img\delete.svg"></button>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button (click)="cadastrarTicket(modalTicket)" class="btnAdicionar">
                Novo ticket
            </button>
        </div>
    </article>
</main>

<ng-template #modalTicket let-modal>
    <div class="modal-header modal-style ">
      <h4 class="modal-title">{{tituloModal}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body modal-style">
      
        <app-ticket-detalhes [ticket]="ticketParaEditar" (retorno)="atualizarListaTicket($event)" ></app-ticket-detalhes>
              
    </div>
    <div class="modal-footer modal-style">
        <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
