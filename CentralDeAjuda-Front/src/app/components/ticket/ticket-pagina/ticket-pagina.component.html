<main>
    <article>
        <section class="h-100">
            <div class="quadro_tabela">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                    <li [ngbNavItem]="1">
                        <button ngbNavLink>Ticket</button>
                        <ng-template ngbNavContent>
                            <div class="col-lg-12 d-flex align-items-center my-2">
                                <div class="serch col-lg-4 me-3">
                                    <input type="text" placeholder="Pesquisar por " [(ngModel)]="pesquisaTicketAtivo" (keyup)="filtrarTickets()"/>
                                </div>
                                <div class="col-lg-4 d-flex align-items-center text-center">
                                    <select [compareWith]="byId" class="form-select form-select-sm me-4" [(ngModel)]="filterModelo" (change)="filtrarTicketPorModelo()">
                                        <option [ngValue]="undefined">Filtrar por modelo</option>
                                        <option *ngFor="let modelo of listaModelos" [ngValue]="modelo">{{modelo.nome}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 d-flex align-items-center">
                                    <select [compareWith]="byId" class="form-select form-select-sm me-4" [(ngModel)]="filterMarca" (change)="filtrarTicketPorMarca()">
                                        <option [ngValue]="undefined">Filtrar por marca</option>
                                        <option *ngFor="let marca of listaMarcas" [ngValue]="marca">{{marca.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <app-ticket-lista (retorno)="recarregarLista()" #ticketAtivo></app-ticket-lista>
                        </ng-template>
                    </li>
