<form (ngSubmit)="salvar()" class="mb-3">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Ra ou nomo do aluno:</label>
        <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="ticket.alunoId">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
</form>
