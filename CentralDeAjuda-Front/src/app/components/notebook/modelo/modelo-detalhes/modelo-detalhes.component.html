<form (ngSubmit)="salvar()" class="mb-3">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="modelo.nome">
      </div>
    <div class="mb-3">
      <label  for="marca"  class="form-label">Marca:</label>
      <select [compareWith]="byId" class="form-select" name="marca" [(ngModel)]="modelo.marcaId" (change)="carregarMarcas()">
        <option *ngFor="let marca of listaMarcas" [ngValue]="marca">{{ marca.nome }}</option>
      </select>
    </div> 
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
</form>
